<div *ngIf="expressionDescription$ | async as expressionDescription">
  <div *ngIf="expressionDescription && expressionDescription?.status === 500">
    {{ expressionDescription?.statusText }}
  </div>
  <div *ngIf="expressionDescription && !expressionDescription?.status">
    {{ expressionDescription }}
  </div>

  <mat-progress-bar
    mode="indeterminate"
    *ngIf="!expressionDescription"
  ></mat-progress-bar>
</div>
