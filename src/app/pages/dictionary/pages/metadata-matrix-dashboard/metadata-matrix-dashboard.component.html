<div *ngIf="{ metadataGroup: metadataGroup$ | async } as params">
  <div *ngIf="params?.metadataGroup">
    <app-matrix-modal
      [metadataGroup]="params?.metadataGroup"
    ></app-matrix-modal>
  </div>
  <div style="margin-top: 10%">
    <mat-progress-bar
      mode="indeterminate"
      *ngIf="!params?.metadataGroup"
    ></mat-progress-bar>
  </div>
</div>
